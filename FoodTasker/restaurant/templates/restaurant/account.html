{% extends 'base/base.html' %}
{% load bootstrap4 %}
 
{% block page_content %}
<div class="container">

    <form class="user" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="card">
            <div class="card-header bg-blue">
                <h4 class="card-title text-center text-white">ACTUALIZAR DATOS</h4>
            </div>
            <div class="card-body">
                {% bootstrap_form user_form %}
                {% bootstrap_form restaurant_form %}                
                <button type="submit" class="btn btn-pink pull-right">Submit</button>                              
            </div>            
        </div>

    </form>

</div>

{% endblock %}
